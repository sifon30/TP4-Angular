<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Date Cr√©ation</th>
          </tr>
        </thead>
        <tbody *ngFor="let watch of watches">
          <tr>
            <td>{{ watch.idWatch }}</td>
            <td>{{ watch.nomWatch }}</td>
            <td>{{ watch.prixWatch }}</td>
            <td>{{ watch.dateCreation | date : "dd/MM/yyyy" }}</td>
            <td>
              <a class="btn btn-danger" (click)="supprimerWatch(watch)"
                >Supprimer</a
              >
            </td>
            <td>
              <a
                class="btn btn-success"
                [routerLink]="['/updateWatch', watch.idWatch]"
                >Modifier</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
