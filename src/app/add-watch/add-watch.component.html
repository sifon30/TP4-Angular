<div class="container">
  <div>
    <h2>Ajouter un Watch :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Watch</label>
      <input
        type="text"
        [(ngModel)]="newWatch.idWatch"
        name="idWatch"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Watch</label>
      <input
        type="text"
        [(ngModel)]="newWatch.nomWatch"
        name="nomWatch"
        class="form-control"
      />
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Watch</label>
      <input
        type="number"
        [(ngModel)]="newWatch.prixWatch"
        name="prixWatch"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input
        type="date"
        [(ngModel)]="newWatch.dateCreation"
        name="dateCreation"
        class="form-control"
      />
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addWatch()" class="btn btn-success">
        Ajouter
      </button>
      <!-- <div>
        <h3>{{ message }}</h3>
      </div> -->
      <div></div>
    </div>
  </form>
</div>
